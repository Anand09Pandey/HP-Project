                    0px 4px 1px black,

                    0px 0px 7px black;"><center>104 Form</center></h2><br>
                    <form name="loginForm" action="#" method = "POST">

                            <b>Name:</b>
                            <input type="text" name="fname" id="fname" class="form-control" placeholder=" FirstName  MiddleName  LastName" autocomplete= "off" pattern="[a-zA-Z]+([\s][a-zA-Z]+)*" title="Only alphabets(a-z,A-Z) and space(  ) allowed E.g. John Jordan" required><br>
                            <br><br>
        
                            <b>Address:</b>
                            <input type="text" name="address" id="address" class="form-control" placeholder=" House No. / Street No. / Colony" autocomplete= "off" title="E.g. 21/4 C Jawaharbagh" required><br>
                            <br><br>
        
                            <b>District:</b>
                            <input type="text" name="dist" id="dist" class="form-control" placeholder=" Enter District" autocomplete= "off" pattern="[a-zA-Z]+([\s][a-zA-Z]+)*" title="E.g. Hamirpur, Shimla, Bilaspur, Chamba etc." required><br>
                            <br><br>
        
                            <b>Block Name:</b>
                            <input type="text" name="block" id="block" class="form-control" placeholder=" Enter Block Name" autocomplete= "off" pattern="[a-zA-Z]+([\s][a-zA-Z]+)*" title="E.g. District: Shimla, Blocks: Narkanda, Rohru, Rampur etc." required><br>
                            <br><br>

                            <b>Pincode:</b>
                            <input type="text" name="pincode" id="pincode" class="form-control" placeholder=" Enter Pincode" autocomplete= "off" maxlength="6" pattern="[1-9][0-9]{5}" title="Enter a valid Pincode. E.g. Hamirpur: 177001" required><br>
                            <br><br>
        
                            <b>Asha Name:</b>
                            <input type="text" name="asha" id="asha" class="form-control" placeholder=" Enter AshaName" autocomplete= "off" pattern="[a-zA-Z]+([\s][a-zA-Z]+)*" title="Only alphabets(a-z,A-Z) and space(  ) allowed, E.g. Gita Sharma" required><br>
                            <br><br>                    
        
                            <center><input type="submit" name="" class="btn btn-primary" value="SUBMIT" ></center><br>

            <script type="text/javascript">
                function ValidateLogin(){
                    var un = $("#name").val();
                    var pass = $("#password").val();

                    if(un == ""){
                        $(".nameError").html("Enter Username");
                    }else if(un.length > 10){
                        $(".nameError").html("Username can contain at max 10 characters")
                    }

                    if(pass == ""){
                        $(".passError").html("Enter Password");
                    }

                }
