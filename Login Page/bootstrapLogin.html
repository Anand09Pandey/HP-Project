            <div class="row backcolor" style="background-color: rgb(184, 252, 252);">
                <div class="col-md-4 form">

                    <h3 style="font-family: Georgia, 'Times New Roman', Times, serif; text-shadow: -1px -1px 1px rgb(9, 10, 10),
                    0px 4px 1px rgba(14, 14, 15, 0.5),
                    4px 4px 5px rgba(16, 16, 19, 0.7),
                    0px 0px 7px rgba(18, 18, 19, 0.4);"><center>USER LOGIN</center></h3><br>
                    <form name="loginForm" action="#" id="loginForm">

                            <label for="user">Username</label>
                            <input type="text" name="user" id="user" class="form-control" placeholder=" Enter Username" autocomplete= "off" maxlength="20" pattern="[a-zA-Z0-9]+(_|-| )*[a-zA-Z0-9]{2,20}" title="Atleast 4 characters: alphabets(a-z,A-Z),numbers(0-9) or an intermediate underscore( _ )" required ><br><br>
                            
           
                            <label for="pass">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder=" Enter Password" autocomplete= "off" maxlength="20" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}" title="Atleast: 8 characters,one UPPERCASE alphabet(A-Z),one lowercase alphabet(a-z),one number(0-9) and one special character(@$!%*?&)" required>
                            <i class="material-icons" id="eye" style="float: right">
                                    visibility
                                    </i><br><br>


                        <center><input type="submit" name="submit" class="btn btn-primary" value="LOGIN" id="login"></center><br>
                    </form>
                    <center><a href="#" style="color:yellow;font-size: 120%;font-weight: bold">Forgot Password ?</a></center>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#eye').on('click', function(){
                    var passwordField = $('#password');
                    var passwordFieldType = passwordField.attr('type');
                    if(passwordFieldType == 'password'){
                        passwordField.attr('type','text');
                        $(this).text('visibility');
                    }
                    else{
                        passwordField.attr('type','password');
                        $(this).text('visibility_off');
                    }
                });
            });
        </script>
