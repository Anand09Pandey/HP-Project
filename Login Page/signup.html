            <div class="row">
                <div class="col-md-5 form" style="background-color: teal;background-image: linear-gradient(to right,black,rgb(0, 90, 90),rgb(3, 194, 194));">

                    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; text-shadow: -1px -1px 1px rgb(12, 13, 14),
                    0px 4px 1px rgba(7, 8, 8, 0.5),
                    4px 4px 5px rgba(15, 15, 17, 0.7),
                    0px 0px 7px rgba(20, 20, 22, 0.4);"><center>REGISTRATION</center></h1><br>
                    <form name="signupForm" action="#" onsubmit="Validatesignup()">

                        <b>User Identity:</b>
                    
                        <select name="type" id="user">
                        <option value="" selected disabled hidden>Choose Here</option>
                        <option value="asha"><b>ASHA</b></option>
                        <option value="anm"><b>ANM</b></option>
                        <option value="medicalofficer"><b>MED OFF</b></option>
                        <option value="spo"><b>SPO</b></option>
                        </select>
                        <p class="typeError" style="color: red"></p><br><br>

                       
                        <b>Name:</b>
                        <input type="text" name="" id="name" class="form-control" placeholder=" Enter Username">
                        <p class="nameError" style="color: red"></p><br>

                        <b>Username:</b>
                        <input type="password" name="" id="password" class="form-control" placeholder=" Enter Password">
                        <p class="userError" style="color: red"></p><br>

                        <b>Password:</b>
                        <input type="password" name="" id="password" class="form-control" placeholder=" Enter Password">
                        <p class="passError" style="color: red"></p><br>

                        <b>Age:</b>
                        <input type="password" name="" id="password" class="form-control" placeholder=" Enter Password">
                        <p class="ageError" style="color: red"></p><br>

                        <b>Gender:</b>
                        <select name="gender" id="gender">
                                <option value="" selected disabled hidden>Choose Here</option>
                                <option value="female"><b>FEMALE</b></option>
                                <option value="male"><b>MALE</b></option>
                                <option value="other"><b>OTHER</b></option>
                                </select>
                                <p class="genderError" style="color: red"></p><br><br>

                        <center><input type="submit" name="" class="btn btn-primary" value="REGISTER" style="background-color: rgb(13, 153, 106);"></center><br>
                    </form>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
            <script type="text/javascript">
                function Validatesignup(){
                    var un = $("#name").val();
                    var pass = $("#password").val();

                    if(un == ""){
                        $(".nameError").html("Enter Username");
                    }

                    if(pass == ""){
                        $(".passError").html("Enter Password");
                    }

                }
            </script>
