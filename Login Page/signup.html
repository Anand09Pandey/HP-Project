            <div class="row backcolor">
                <div class="col-md-5 form">

                    <h3 style="font-family: Georgia, 'Times New Roman', Times, serif; text-shadow: -1px -1px 1px rgb(12, 13, 14),
                    0px 4px 1px rgba(7, 8, 8, 0.5),
                    4px 4px 5px rgba(15, 15, 17, 0.7),
                    0px 0px 7px rgba(20, 20, 22, 0.4);"><center>New User</center></h3>

                    <h3 style="font-family: Georgia, 'Times New Roman', Times, serif; text-shadow: -1px -1px 1px rgb(12, 13, 14),
                    0px 4px 1px rgba(7, 8, 8, 0.5),
                    4px 4px 5px rgba(15, 15, 17, 0.7),
                    0px 0px 7px rgba(20, 20, 22, 0.4);"><center>REGISTRATION</center></h3><br>
                    <form name="signupForm" action="#" method="">

                        <b>User Identity:</b>
                    
                        <select name="type" id="type" required title="Select whether you are Asha, ANM, MO, SPO etc.">
                        <option value="">Select Identity</option>
                        <option value="asha"><b>ASHA</b></option>
                        <option value="anm"><b>ANM</b></option>
                        <option value="medicalofficer"><b>MED OFF</b></option>
                        <option value="spo"><b>SPO</b></option>
                        </select>
                        <br><br>

                       
                        <b>Name:</b>
                        <input type="text" name="name" id="name" class="form-control" placeholder=" Enter Name" autocomplete= "off" pattern="[a-zA-Z]+([\s][a-zA-Z]+)*" title="Only alphabets(a-z,A-Z) and space(  ) allowed E.g. John Jordan" required>
                        <br>

                        <b>Username:</b>
                        <input type="text" name="user" id="user" class="form-control" placeholder=" Enter Username" autocomplete= "off" maxlength="20" pattern="[a-zA-Z0-9]+(_|-| )*[a-zA-Z0-9]{2,20}"title="Atleast 4 characters: alphabets(a-z,A-Z),numbers(0-9) or an intermediate underscore( _ )" required>
                        <br>

                        <b>Password:</b>
                        <input type="password" name="pass" id="pass" class="form-control" placeholder=" Enter Password" autocomplete= "off" maxlength="20" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}" title="Atleast: 8 characters,one UPPERCASE alphabet(A-Z),one lowercase alphabet(a-z),one number(0-9) and one special character(@$!%*?&)" required>
                        
                        <i class="material-icons" id="eyepass" style="float: right">
                                visibility
                                </i><br>


                        
                        <b>Confirm Password:</b>
                        <input type="password" style="border: none; border-bottom: 1px solid #ffffff;" name="conpass" id="conpass" class="form-control" placeholder=" Re-enter Password" autocomplete= "off" maxlength="20" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}" title="Atleast: 8 characters,one UPPERCASE alphabet(A-Z),one lowercase alphabet(a-z),one number(0-9) and one special character(@$!%*?&)" required>
                        <i class="material-icons" id="eyecon" style="float: right">
                                visibility
                                </i>

                        <p id="confirm" style="color: yellow"></p><br>

                        <b>Age:</b>
                        <input type="text" name="age" id="age" class="form-control" placeholder=" Enter Age" autocomplete= "off" maxlength="3" pattern="[1-9][0-9]*" title="Insert Age in Years, Invalid Pattern: 023" required>
                        <br>

                        <b>Gender:</b>
                        <select name="gender" id="gender" required title="Select your Gender">
                                <option value="">Select Gender</option>
                                <option value="female"><b>FEMALE</b></option>
                                <option value="male"><b>MALE</b></option>
                                <option value="other"><b>OTHER</b></option>
                                </select>
                                <br><br>

                        <b>E-mail:</b>
                        <input type="text" name="email" id="email" class="form-control" placeholder=" Enter E-mail id" autocomplete= "off" pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" title="Enter a valid E-mail address, For e.g. John@gmail.com" required> 
                        <br>

                        <b>Mobile Number:</b>
                        <input type="text" name="mobile" id="mobile" class="form-control" placeholder=" Enter Mobile Number" autocomplete= "off" maxlength="10" pattern="[0-9]{10}" title="Insert 10-digits Mobile Number" required>
                        <br>

                        <center><input type="submit" name="register" id="register" class="btn btn-primary" value="REGISTER" style="background-color: rgb(7, 187, 172);"></center><br>
                    </form>

                </div>

        <script type="text/javascript">
            $(document).ready(function(){

                $('#register').on('click', function(){
                    
                    var pass = $('#pass').val();
                    var conpass = $('#conpass').val();
                    if(conpass != pass){
                        $('#confirm').html('Passwords do not match!');
                        $('#conpass').css('border','2px solid yellow');
                        return false;
                    }
                });
                
                $('#eyepass').on('click', function(){
                    var passwordField = $('#pass');
                    var passwordFieldType = passwordField.attr('type');
                    if(passwordFieldType == 'password'){
                        passwordField.attr('type','text');
                        $(this).text('visibility');
                    }
                    else{
                        passwordField.attr('type','password');
                        $(this).text('visibility_off');
                    }
                
                    
                });

                $('#eyecon').on('click', function(){
                    var conpassField = $('#conpass');
                    var conpassFieldType = conpassField.attr('type');
                    if(conpassFieldType == 'password'){
                        conpassField.attr('type','text');
                        $(this).text('visibility');
                    }
                    else{
                        conpassField.attr('type','password');
                        $(this).text('visibility_off');
                    }
                
                    
                });

            });
            </script>
