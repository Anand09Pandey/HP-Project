            <script type="text/javascript">
                function ValidateLogin(){
                    var un = $("#name").val();
                    var pass = $("#password").val();

                    if(un == ""){
                        $(".nameError").html("Enter Username");
                    }else if(un.length > 10){
                        $(".nameError").html("Username can contain at max 10 characters")
                    }
